<!DOCTYPE html>
<html>
<head>
    <title>reCAPTCHA Test</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6Lcpn-YrAAAAALGSU_E3PZHuusgEbiDZJKpOS7VN"></script>
</head>
<body>
    <h1>reCAPTCHA v3 Test</h1>
    <p>Check the browser console for results.</p>
    
    <script>
        // Replace YOUR_SITE_KEY with your actual Site Key
        const SITE_KEY = '6Lcpn-YrAAAAALGSU_E3PZHuusgEbiDZJKpOS7VN'; // Replace with your full Site Key
        
        function testRecaptcha() {
            console.log('Testing reCAPTCHA with key:', SITE_KEY);
            console.log('Current domain:', window.location.hostname);
            
            grecaptcha.ready(function() {
                grecaptcha.execute(SITE_KEY, {action: 'test'}).then(function(token) {
                    console.log('✅ reCAPTCHA token generated successfully:', token.substring(0, 20) + '...');
                    console.log('Token length:', token.length);
                }).catch(function(error) {
                    console.error('❌ reCAPTCHA failed:', error);
                });
            });
        }
        
        // Test immediately
        testRecaptcha();
        
        // Test again after 2 seconds
        setTimeout(testRecaptcha, 2000);
    </script>
</body>
</html>
